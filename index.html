<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
  <script src="huddle.js"></script>
  
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 
</head>
<body>
 <div id="page">

<div class="logo">
  <img src="images/logo.svg" alt="">
</div>

<div class="content">
<header>
  <img class="img" src="images/illustration-mockups.svg" alt="" >
</header>

  <section class="text">
     <h1>Build The Community Your Fans Will Love</h1>
     <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 
      </p>
  <button type="submit">Register </button>
    </section>
  </div>
  <footer>
    <a href="www.facebook.com"><ion-icon name="logo-facebook" class="ion"></ion-icon></a>
    <a href="www.twitter.com"></a><ion-icon name="logo-twitter" class="ion"></ion-icon></a>
    <a href="www.instagram.com"></a><ion-icon name="logo-instagram" class="ion"></ion-icon></a>
  </footer>
 </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">kreativka6</a>.
    </p>

</body>
</html>
